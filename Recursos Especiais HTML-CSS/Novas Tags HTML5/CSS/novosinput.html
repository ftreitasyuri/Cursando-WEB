<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/estilo.css">
    <title>Novos Inputs</title>
</head>
<body>
    
  
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome"  required autofocus>
        <br><br>

        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br><br>

        <label for="numeor">NÃºmero</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <label for="url">Url</label>
        <input type="url" id="Url" placeholder=" Ex: http://www...">
        <br><br>

        <label for="pesquisa">Pesquisa</label>
        <input type="search" id="pesquisa" >
        <br><br>

        <label for="Range">Range</label>
        <input type="range" id="range" min="1" max="5" value="2">
        <br><br>

        <label for="Data">Data</label>
        <input type="date" id="Data">
        <br><br>

        <label for="cor">Cor</label>
        <input type="color" id="Data">
        <br><br>

        <input type="submit" value="Evniar">



    </form>



    
    
</body>
</html>
