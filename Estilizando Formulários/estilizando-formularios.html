<!DOCTYPE html>
<html>
<head>
	<title>Estilizando formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
	<body>

		<h2>Estlizando Formulários</h2>

		<form>
			
			<fieldset> <!--fieldset é utilizado para grupar dados semelhantes-->
				<legend>Detalhes de conatato</legend>

				<div>
					<label for="nome">Nome</label> <!--o for serve para associar o id: nome a tag label-->
					<input type="text" name="nome" id="nome">


				</div>

				<div>
					<label for="email">E-mail</label> <!--o for serve para associar o id: nome a tag label-->
					<input type="text" name="email" id="email">


				</div>

				<div>
					<label for="url">url</label> <!--o for serve para associar o id: nome a tag label-->
					<input type="text" name="url" id="url">


				</div>

			</fieldset> 

			<fieldset>
				<legend>Comentários</legend>
				
				<div>
					<label for="mensagem">Mensagem</label>
					<textarea name="texto" id="mensagem"> </textarea>

				</div>

			</fieldset>

			<fieldset>
				<legend>Lembrar de mim</legend>

				<div>
					
					<label>

						<input class="radio" type="radio" name="lembrar" id="sim">Sim

					</label>


				</div>

				<div>
					
					<label>

						<input class="radio" type="radio" name="lembrar" id="nao">Não

					</label>

					
				</div>



			</fieldset>


		</form>





	</body>
</html>
